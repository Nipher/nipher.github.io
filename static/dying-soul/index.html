<style>
  h1 {
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, sans-serif;
    font-size: 28px;
    color: #222;
    font-weight: 600;
    margin: 0 0 15px 0;
  }

  h2 {
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, sans-serif;
    font-size: 24px;
    color: #222;
    font-weight: 600;
    margin: 0 0 15px 0;
  }

  h3 {
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, sans-serif;
    font-size: 14px;
    color: #222;
    font-weight: 600;
    margin: 0 0 15px 0;
  }

  .hint {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
  }

  .hint.visible {
    animation: ease-out 2.5s infinite alternate blinkEffect;
  }

  .title {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
  }

  .credit {
    position: absolute;
    bottom: 30px;
    right: 30px;
  }

  .visible {
    opacity: 1;
    -webkit-transition: opacity 2s ease-in;
    -moz-transition: opacity 2s ease-in;
    transition: opacity 2s ease-in;
  }

  .hidden {
    opacity: 0;
    -webkit-transition: opacity 2s ease-in;
    -moz-transition: opacity 2s ease-in;
    transition: opacity 2s ease-in;
  }

  @keyframes blinkEffect {
    0% {
      opacity: 0.8;
    }
    100% {
      opacity: 0.3;
    }
  }
</style>
<script>
  document.addEventListener('click', () => {
    const hint = document.querySelector('.hint')
    hint.classList.remove('visible')
    hint.classList.add('hidden')
    setTimeout(() => {
      const title = document.querySelector('.title')
      const credit = document.querySelector('.credit')
      title.classList.remove('visible')
      title.classList.add('hidden')
      credit.classList.remove('hidden')
      credit.classList.add('visible')
    }, 2000)
  })
</script>
<body>
  <script src="bundle.js"></script>
  <h1 class="title visible">Dying Soul</h3>
  <h2 class="hint visible">click anywhere to start</h3>
